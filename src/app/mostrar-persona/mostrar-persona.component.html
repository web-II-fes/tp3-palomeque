<mat-card>

    <div class="container" >
        <h1>Listado de Personas</h1>
    
    
        <button mat-raised-button color="primary" [routerLink]="'/persona-component/'">Crear Personas</button>
    
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let persona"> {{persona.nombre| titlecase}} </td>
            </ng-container>
    
            <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef> Apellido </th>
                <td mat-cell *matCellDef="let persona"> {{persona.apellido | titlecase}} </td>
            </ng-container>
    
            <ng-container matColumnDef="edad">
                <th mat-header-cell *matHeaderCellDef> Edad </th>
                <td mat-cell *matCellDef="let persona"> {{persona.edad}} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
            
            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let persona"> 
                    <button type="button" mat-raised-button color = "primary" (click)="editarPersona(persona._id)">editar</button> 
                </td>
            </ng-container>
            
            <ng-container matColumnDef="borrar">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let persona"> <button mat-raised-button color = "primary" (click)="borrarPersona(persona)" >borrar </button> </td>
                
            </ng-container>
              
            
    
        </table>
    
    </div>
    </mat-card>

<h1>Formulario de Clientes</h1>

<form [formGroup]= 'formCliente'>
    <div class="datosCliente">

        <mat-form-field appearence="outline">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" formControlName="nombre">
        </mat-form-field>

        <mat-form-field appearence="outline">
            <mat-label>Apellido</mat-label>
            <input matInput type="text" formControlName="apellido">
        </mat-form-field>

        <mat-form-field appearence="outline">
            <mat-label>Edad</mat-label>
            <input matInput type="number" formControlName="edad">
        </mat-form-field>

    </div>

    <button mat-raised-button (click)="enviar()">Enviar</button>
    
    <div *ngFor="let persona of personas">
        <p>Nombre y Apellido: {{persona.nombre}} {{persona.apellido}}</p>
        <p>Edad: {{persona.edad}}</p>
        <button mat-raised-button color = "primary" (click)="editarPersona(persona)">editar</button> 
        <button mat-raised-button color = "primary" (click)="borrarPersona(persona)">Borrar</button>  
    </div>

    
</form>
